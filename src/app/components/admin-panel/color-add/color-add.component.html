<app-status></app-status>
<div class="container-fluid">
    <p-toast position="top-right" key="error"></p-toast>
    <p-toast position="top-right" key="success"></p-toast>

    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 border p-3 sidebar-wrapper">
            <app-admin-sidebar></app-admin-sidebar>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 p-4">
            <div class="row">
                <div class="col-md-12">
                    <h5>Add Color</h5>
                </div>
            </div>
            <hr>

            <div class="row">
                <div class="col-md-12">
                    <div class="card">

                        <!-- Toolbar -->
                        <p-toolbar styleClass="p-mb-4">
                            <ng-template pTemplate="left">
                                <button pButton pRipple label="New Record" icon="pi pi-plus"
                                    class="p-button-success p-mr-2" (click)="colorDialogShow()"></button>
                            </ng-template>
                        </p-toolbar>

                        <!-- Colors Table -->
                        <p-table [value]="colors" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
                            [rowHover]="true" dataKey="id"
                            currentPageReportTemplate=" Total Colors: {totalRecords} "
                            [rowsPerPageOptions]="[10,25,50]">
                            <ng-template pTemplate="header">
                                <tr>
                                    <th style="width: 3rem">
                                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                                    </th>
                                    <th>Color Name</th>
                                    <th>Actions</th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-color>
                                <tr>
                                    <td>
                                        <p-tableCheckbox [value]="color"></p-tableCheckbox>
                                    </td>
                                    <td>{{color.colorName}}</td>
                                    <td class="text-center">
                                        <button pButton pRipple icon="pi pi-pencil"
                                            class="p-button-rounded p-button-warning mr-2"
                                            (click)="editColor(color)"></button>
                                        <button pButton pRipple icon="pi pi-trash"
                                            class="p-button-rounded p-button-danger"
                                            (click)="deleteColor(color)"></button>
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>

                        <!-- Color Dialog -->
                        <p-dialog [(visible)]="colorDialog" [style]="{width: '450px'}"
                            [header]="colorShow ? 'Add Color' : 'Edit Color'" [modal]="true" styleClass="p-fluid">

                            <!-- ADD FORM -->
                            <form [formGroup]="colorAddForm" *ngIf="colorShow">
                                <div class="form-group">
                                    <label for="colorName">Color Name</label>
                                    <input class="form-control" type="text" formControlName="colorName">
                                </div>
                            </form>

                            <!-- UPDATE FORM -->
                            <form [formGroup]="colorUpdateForm" *ngIf="editShow">
                                <div class="form-group">
                                    <input class="form-control" type="text" formControlName="colorId" readonly hidden>
                                </div>
                                <div class="form-group">
                                    <label for="colorName">Color Name</label>
                                    <input class="form-control" type="text" formControlName="colorName">
                                </div>
                            </form>

                            <!-- Dialog Footer -->
                            <ng-template pTemplate="footer">
                                <button pButton pRipple label="Update" icon="pi pi-check" class="p-button-text"
                                    (click)="updateColor()" *ngIf="editShow"></button>
                                <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text"
                                    (click)="colorAdd()" *ngIf="colorShow"></button>
                            </ng-template>

                        </p-dialog>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
