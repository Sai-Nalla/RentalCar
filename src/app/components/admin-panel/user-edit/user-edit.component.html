<app-status></app-status>
<div class="container-fluid">
    <p-toast position="top-right"></p-toast>
    <div class="row">
        <div class="col-md-3 border p-3 sidebar-wrapper">
            <app-admin-sidebar></app-admin-sidebar>
        </div>
        <div class="col-md-4 p-4">
            <form [formGroup]="userUpdateForm">
                <input class="form-control" type="text" formControlName="id" hidden="true">
                <input class="form-control" type="text" formControlName="status" hidden="true">
                <input class="form-control" type="text" formControlName="passwordHash" hidden="true">
                <input class="form-control" type="text" formControlName="passwordSalt" hidden="true">

                <div class="form-group">
                    <label for="">Email</label>
                    <input class="form-control" type="text" formControlName="email">
                </div>
                <div class="form-group">
                    <label for="">First Name</label>
                    <input class="form-control" type="text" formControlName="firstName">
                </div>
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input class="form-control" type="text" formControlName="lastName">
                </div>
                <div class="form-group">
                    <label for="">Findex Score</label>
                    <input class="form-control" type="text" readonly formControlName="findexScore">
                </div>
                <button class="btn btn-success" (click)="editUser()">Update Information</button>
            </form>
        </div>
        <div class="col-md-8 p-8">
            <!-- Empty column for future content or layout spacing -->
        </div>
    </div>
</div>
<app-footer></app-footer>
